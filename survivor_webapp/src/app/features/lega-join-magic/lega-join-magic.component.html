<div class="home-container">
	<app-header title="Entra in Lega" (back)="goBack()" (logout)="logout()"></app-header>

	<main class="main-content">
		<div *ngIf="isLoading" class="loading-container">
			<mat-spinner></mat-spinner>
			<p>Caricamento informazioni lega...</p>
		</div>

		<div *ngIf="error" class="error-container">
			<mat-card>
				<mat-card-content>
					<div class="error-message">
						<mat-icon color="warn">error</mat-icon>
						<p>{{ error }}</p>
					</div>
				</mat-card-content>
			</mat-card>
		</div>

		<section class="leghe-section" *ngIf="lega; else noLega">

			<div class="leghe-groups">
				<div class="edizioni-list">
					<app-lega-card [lega]="lega" (action)="confermaJoin($event)"></app-lega-card>
				</div>
			</div>
		</section>

		<ng-template #noLega>
			<mat-card class="no-data">
				<mat-card-content>Informazioni lega non disponibili.</mat-card-content>
			</mat-card>
		</ng-template>
	</main>
</div>
