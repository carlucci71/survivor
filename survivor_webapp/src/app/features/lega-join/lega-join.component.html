<div class="home-container">
	<app-header title="Entra in Lega" (back)="goBack()" (logout)="logout()"></app-header>

	<main class="main-content">
		<section class="leghe-section" *ngIf="leghe?.length; else noLeghe">
			<div class="leghe-groups">
				<div class="edizioni-list">
					<app-lega-card *ngFor="let l of leghe" [lega]="l" (action)="seleziona($event)"></app-lega-card>
				</div>
			</div>
		</section>

		<ng-template #noLeghe>
			<mat-card class="no-data">
				<mat-card-content>Nessuna lega libera disponibile.</mat-card-content>
			</mat-card>
		</ng-template>
	</main>
</div>
