<div class="admin-container">
  <app-header title="Area Admin" (back)="goBack()" (logout)="logout()"></app-header>

  <main class="main-content">
    <div class="admin-panel">
      <h2>Dashboard Amministratore</h2>


        <mat-card class="message-box">
          <mat-card-content>
            <p>Profilo: <strong>{{ profilo }}</strong></p>
            <p>Url calendario: <strong>{{ calendario }}</strong></p>

          </mat-card-content>
        </mat-card>

      <div class="admin-sections">
        <mat-card class="section-card">
          <mat-card-header>
            <mat-card-title>Gestione Leghe</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Crea e gestisci le leghe del sistema</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" disabled>In arrivo</button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="section-card">
          <mat-card-header>
            <mat-card-title>Gestione Utenti</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Visualizza e gestisci gli utenti</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" disabled>In arrivo</button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="section-card">
          <mat-card-header>
            <mat-card-title>Gestione Campionati</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Configura campionati e squadre</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" disabled>In arrivo</button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="section-card">
          <mat-card-header>
            <mat-card-title>Statistiche</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Visualizza statistiche del sistema</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" disabled>In arrivo</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </main>
</div>
