<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <h1 class="app-title">SURVIVOR</h1>
      <p class="app-subtitle">ONE SHOT</p>
    </div>

    <!-- Titolo -->
    <div class="card-header">
      <h2>Accedi</h2>
      <p class="subtitle">Inserisci la tua email per ricevere il magic link</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"
          placeholder="Inserisci indirizzo email (es. utente&#64;esempio.com)" required autocomplete="email" />
      </div>

      <!-- Checkbox Termini e Condizioni -->
      <div class="terms-checkbox">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="termsAccepted" name="terms">
          <span class="checkmark"></span>
          <span class="checkbox-text">
            Dichiaro di aver letto e accettato i
            <a href="/terms" target="_blank">Termini e Condizioni</a>
            e la
            <a href="/privacy" target="_blank">Privacy Policy</a>.
          </span>
        </label>
      </div>

      <!-- Age Disclaimer -->
      <p class="age-disclaimer">
        L'applicazione è destinata esclusivamente a utenti di età pari o superiore a 14 anni.
      </p>

      <button type="submit" class="btn-primary" [disabled]="!termsAccepted">
        Invia Magic Link
      </button>
    </form>

    <!-- Messaggio -->
    @if (message) {
    <div class="message" [class.success]="isSuccess" [class.error]="!isSuccess">
      {{ message }}
    </div>
    }
  </div>
</div>
