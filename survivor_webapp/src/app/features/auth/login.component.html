<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <h1 class="app-title">SURVIVOR</h1>
      <p class="app-subtitle">ONE SHOT</p>
    </div>

    <!-- Titolo -->
    <div class="card-header">
      <h2>Accedi</h2>
      <p class="subtitle">Inserisci la tua email per ricevere il magic link</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Inserisci indirizzo email (es. utente&#64;esempio.com)"
          required
          autocomplete="email"
        />
      </div>

      <button type="submit" class="btn-primary">
        Invia Magic Link
      </button>
    </form>

    <!-- Messaggio -->
    @if (message) {
      <div class="message" [class.success]="isSuccess" [class.error]="!isSuccess">
        {{ message }}
      </div>
    }
  </div>
</div>
