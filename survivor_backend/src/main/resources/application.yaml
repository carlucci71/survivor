spring:
  profiles:
    active: ${MY_SPRING_PROFILES_ACTIVE},${EXTERNAL_API_CALENDARIO_SELECTED}
  application:
    name: survivor
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${MAIL_FROM}

security:
  admin:
    password: ${ADMIN_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 ore in millisecondi
  #expiration:  60000 #1 minuto in millisecondi

magic-link:
  expiration-minutes: 20
  base-url: ${MAGIC_LINK_BASE_URL}
  relative-url-send-mail: /auth/verify?token=
  relative-url-send-mail-mobile: /magic-redirect?token=
  secret-token-generated: ${JWT_SECRET_TOKEN_MAGICLINK}

external-api:
  calendario:
    selected: ${EXTERNAL_API_CALENDARIO_SELECTED}
    implementation:
      API2:
        url-calendar: https://api2-mtc.gazzetta.it/api/v1/sports/calendar?sportId=%s&competitionId=%s&day=%s&seasonId=%s
        url-info: https://api2-mtc.gazzetta.it/api/v1/info/competition?sportId=%s&competitionId=%s
      THE-SPORTS-DB:
        url: https://www.thesportsdb.com/api/v1/json/123/searchteams.php?t=Arsenal

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

swagger:
  server:
    url: ${SWAGGER_SERVER_URL}

server:
  servlet:
    context-path: /api/survivorBe
  port: ${PORT}
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE:classpath:survivor-keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12
    key-alias: survivor
logging:
  level:
    org:
      hibernate:
        SQL: ${SHOW_SQL:INFO}
        orm:
          jdbc:
            bind: ${SHOW_SQL_PARAMETER:INFO}

push:
  notifications:
    enabled: ${PUSH_NOTIFICATIONS_ENABLED:false}
  fcm:
    enabled: ${PUSH_FCM_ENABLED:false}
    credentials-path: ${PUSH_FCM_CREDENTIALS_PATH:}
    credentials-json: ${PUSH_FCM_CREDENTIALS_JSON:}

